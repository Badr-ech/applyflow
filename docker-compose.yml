services:
  postgres:
    image: postgres:16-alpine
    container_name: applyflow-db
    environment:
      POSTGRES_DB: applyflow
      POSTGRES_USER: applyflow
      POSTGRES_PASSWORD: applyflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U applyflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: applyflow-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/applyflow
      DATABASE_USER: applyflow
      DATABASE_PASSWORD: applyflow123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: applyflow-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:
